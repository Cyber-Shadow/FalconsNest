<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/project/yournest.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/project/custom.css' %}">
</head>

<body>
<table style="width: 100%;">
<tr>
<td class="logosection" style="background-color: #07795f; width:65vw"> 
<div id="loginpage">
<img style="width:35%;height:100%;min-width:250px"src="{% static 'webapp/img/logo.svg' %}">
</div>
</td>


<td id="loginbox" style="">
<div style="text-align:center;width:100%">
<div id="mobileimg" style="width=100vw;padding-top:10%;">
        <img style="width:50%;height:50%;display:block;margin:auto;top:0;bottom:0;left:0;right:0;"src="{% static 'webapp/img/logo.svg' %}">
</div>
<div id="logincontainer">
    <div class="loginformcontrol">
        <font color="#F00" style="font-weight:bold;">{{ content }}</font>
        <form action="/auth/" method="POST">
            {% csrf_token %}
            <h3>Student ID:</h3> <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <h3>Password:</h3> <div class="input-group">
            <input class="form-control" type="password"  placeholder="Password"  name="password">
            </div>
            <br>
            <div id="button">
                <button input type="submit" class="btn btn-primary btn-lg raised">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
</td>

</tr>
</table>

</body> 
</html>
</body> 
</html>
